<!doctype html>
<html ng-app="app" ng-controller="booksController">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../../../../../../../../../java%20project/book_store/src/main/resources/static/logic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Книги:</h1>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <td>Название</td>
        <td>Жанр</td>
        <td>Описание</td>
        <td>Цена</td>
        <td>Год издания</td>
    </tr>
    <tbody>
    <tr ng-repeat="b in BooksList">
        <td>{{b.title}}</td>
        <td>{{b.genre}}</td>
        <td>{{b.description}}</td>
        <td>{{b.price}}</td>
        <td>{{b.publishYear}}</td>
    </tr>
    </tbody>
</table>

<form novalidate ng-submit="submitCreateNewBook()">
    <div class="card">
        <div class="card-body">
            <div>
                <label for="newBookTitle">Название</label>
                <input type="text" ng-model="newBook.title" id="newBookTitle">
            </div>
            <div>
                <label for="newBookGenre">Жанр</label>
                <input type="text" value="FANTASY" ng-model="newBook.genre" id="newBookGenre">
            </div>
            <div>
                <label for="newBookDescription">Описание</label>
                <input type="text" ng-model="newBook.description" id="newBookDescription">
            </div>
            <div>
                <label for="newBookPrice">Цена</label>
                <input type="number" ng-model="newBook.price" id="newBookPrice">
            </div>
            <div>
                <label for="newBookYearOfPublication">Год издания</label>
                <input type="number" ng-model="newBook.yearOfPublication" id="newBookYearOfPublication">
            </div>
            <div>
                <button type="submit">Сохранить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
